<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Upload file by koa</title>
</head>
<body>
  <form action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">
    <div>
      <input type="file" name="file">
    </div>
    <div>
      <input type="submit" value="upload"/>
    </div>
  </form>
</body>
</html>
